<!DOCTYPE html>

<html lang="en" ng-app="Blog">
<head>

<title>enRoute Simple Blog</title>

<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<link href=/twitter/bootstrap/css/bootstrap.css rel=stylesheet
	media=screen>


<!--  Angular heavily uses ng-click to to add actions to elements. Since these
elements become clickable, we should set the cursor to indicate this. -->

<style>
[ng-click] {
	cursor: pointer
}
</style>

</head>

<body ng-controller=enBlog class="ng-cloak">

	<div class="container" style="min-height: 400px">
	
		<nav class="navbar navbar-static-top navbar-inverse navbar-default"
			role="navigation">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">enRoute Blog</a>
			</div>

			<ul class="nav navbar-nav">
				<li class="active"><a ng-click=testdata()>Test Data</a></li>
				<li class="active"><a ng-click=exception()>Exception</a></li>
			</ul>
			<form class="navbar-form navbar-right" role="search">
				<div class="form-group">
					<input type="text" class="form-control" placeholder="Search">
				</div>
				<button type="submit" class="btn btn-default">Submit</button>
			</form>
		</nav>
		
		<div class=alert ng-class="{'alert-warning':message}">{{message}}</div>
		<div style="margin-top: 60px;"></div>

		<form role="form">
			<div class="form-group">
				<label>Title</label> <input type="text" class="form-control"
					ng-model=title placeholder="Enter title">
			</div>
			<div class="form-group">
				<label>Content</label>
				<textarea class="form-control" ng-model=content
					placeholder="Content"></textarea>
			</div>
			<button type="submit" ng-click="save()" class="btn btn-default">Add</button>
		</form>

		<div ng-show=posts.length>
			<hr>

			<table class="table table-bordered table-striped table-condensed">
				<tr>
					<th>Date</th>
					<th>Blog Post</th>
				</tr>
				<tr ng-repeat="post in posts">
					<td>{{post.created | date }}</td>
					<td><button class='close pull-right' ng-click=remove(post)>&times;</button>
						<h5>{{post.title}}</h5>
						<p>{{post.content}}</td>
				</tr>
			</table>
		</div>
		<hr>

		<footer>
			<p>
				<small>&copy; OSGi Alliance ${tstamp;yyyy}, Blog Example</small><small
					class=pull-right>v${Bundle-Version}</small>
			</p>
		</footer>
	</div>

	<script type="text/javascript" src="/google/angular/angular.js"></script>
	<script type="text/javascript" src="/google/angular/angular-resource.js"></script>
	<script type="text/javascript" src="/enroute/blog/js/blog.js"></script>
</body>
</html>
